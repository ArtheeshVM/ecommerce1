<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0e0e0, #ffffff);  /* Lighter gradient background */
            display: flex;
            background-image: url("2.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(50, 50, 50, 0.8);  /* Dark transparent gray background */
            backdrop-filter: blur(10px);  /* Blur effect */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);  /* Box shadow */
            text-align: center;
        }

        h2 {
            color: #fff;  /* White text color */
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.2);  /* Light translucent background for input */
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            font-size: 14px;
            color: #fff;  /* White text color */
            outline: none;
        }

        /* Darker placeholder color */
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);  /* Light gray placeholder for better visibility */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #1976d2;  /* Highlight border color on focus */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1976d2;  /* Button color */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1565c0;  /* Darker button color on hover */
        }

        .switch {
            margin-top: 20px;
            color: #fff;  /* White link color */
            cursor: pointer;
        }

        .switch a {
            color: #1976d2;  /* Link color */
            text-decoration: none;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        /* Hide Sign Up Form by default */
        #signUpForm {
            display: none;  
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p class="switch">Don't have an account? <a href="#" onclick="showSignUp()">Sign up here!</a></p>
        </div>

        <!-- Sign-up Form (hidden initially) -->
        <div id="signUpForm">
            <h2>Sign Up</h2>
            <input type="text" id="signUpUsername" placeholder="Username" required>
            <input type="password" id="signUpPassword" placeholder="Password" required>
            <button onclick="signUp()">Sign Up</button>
            <p class="switch">Already have an account? <a href="#" onclick="showLogin()">Login here!</a></p>
        </div>
    </div>

    <script>
        function showSignUp() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signUpForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signUpForm').style.display = 'none';
        }

        function login() {
            // Handle login logic here
            let username = document.getElementById("loginUsername").value;
            let password = document.getElementById("loginPassword").value;

            if (username && password) {
                window.location.href = "index.html";
            } else {
                alert("Please fill in both fields.");
            }
        }

        function signUp() {
            // Handle sign-up logic here
            let username = document.getElementById("signUpUsername").value;
            let password = document.getElementById("signUpPassword").value;

            if (username && password) {
                window.location.href = "index.html";
            } else {
                alert("Please fill in both fields.");
            }
        }
    </script>

</body>
</html>
